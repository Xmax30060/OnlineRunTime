<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RunTime Mobile App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
            overflow-x: hidden;
        }

        .container {
            max-width: 100%;
            padding: 10px;
            margin: 0 auto;
        }

        /* Header */
        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 15px 20px;
            border-radius: 20px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: 1.8rem;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 700;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 0.9rem;
            color: #666;
        }

        .user-avatar {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            background: linear-gradient(45deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 1.2rem;
        }

        /* Add Button */
        .add-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            border: none;
            border-radius: 50%;
            color: white;
            font-size: 2rem;
            cursor: pointer;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
            transition: all 0.3s ease;
            z-index: 100;
        }

        .add-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 12px 35px rgba(102, 126, 234, 0.6);
        }

        /* Tasks List */
        .tasks-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .task-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .task-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
        }

        .task-card.completed {
            opacity: 0.7;
            background: rgba(200, 255, 200, 0.9);
        }

        .task-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 10px;
        }

        .task-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: #333;
            flex: 1;
        }

        .task-time {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 500;
            white-space: nowrap;
            margin-left: 10px;
        }

        .task-details {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 15px;
            font-size: 0.9rem;
            color: #666;
        }

        .task-detail {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .task-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .task-checkbox {
            width: 25px;
            height: 25px;
            border-radius: 50%;
            border: 2px solid #667eea;
            background: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .task-checkbox.checked {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
        }

        .delete-btn {
            background: #ff6b6b;
            border: none;
            color: white;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2rem;
            transition: all 0.3s ease;
        }

        .delete-btn:hover {
            background: #ff5252;
            transform: scale(1.1);
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            z-index: 1000;
        }

        .modal-content {
            background: white;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            max-width: 400px;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .modal h2 {
            margin-bottom: 20px;
            color: #333;
            text-align: center;
            font-size: 1.5rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #666;
            font-weight: 500;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .checkbox-group input[type="checkbox"] {
            width: auto;
            transform: scale(1.5);
        }

        .modal-actions {
            display: flex;
            gap: 10px;
            margin-top: 25px;
        }

        .btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #f5f5f5;
            color: #666;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: rgba(255, 255, 255, 0.8);
        }

        .empty-state h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .empty-state p {
            font-size: 1rem;
            opacity: 0.8;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .container {
                padding: 5px;
            }

            .header {
                padding: 10px 15px;
                margin-bottom: 15px;
            }

            .header h1 {
                font-size: 1.5rem;
            }

            .task-card {
                padding: 15px;
            }

            .modal-content {
                width: 95%;
                padding: 20px;
            }
        }

        /* Animation */
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .task-card {
            animation: slideIn 0.3s ease;
        }
    </style>
</head>
<body>
<div class="container">
    <!-- Header -->
    <div class="header">
        <h1>RunTime</h1>
        <div class="user-info">
            <div class="user-avatar" id="userAvatar">U</div>
            <div>
                <div id="userName">Utilisateur</div>
                <div style="font-size: 0.8rem; opacity: 0.7;" id="deviceInfo">Appareil</div>
            </div>
        </div>
    </div>

    <!-- Tasks Container -->
    <div class="tasks-container" id="tasksContainer">
        <div class="empty-state" id="emptyState">
            <h3>Aucune tâche pour aujourd'hui</h3>
            <p>Appuyez sur le bouton + pour ajouter votre première tâche</p>
        </div>
    </div>
</div>

<!-- Add Button -->
<button class="add-btn" id="addBtn">+</button>

<!-- Modal -->
<div class="modal" id="modal">
    <div class="modal-content">
        <h2>Nouvelle Tâche</h2>
        <form id="taskForm">
            <div class="form-group">
                <label for="taskTitle">Activité</label>
                <input type="text" id="taskTitle" required>
            </div>

            <div class="form-group">
                <label for="taskTime">Heure</label>
                <input type="time" id="taskTime" required>
            </div>

            <div class="form-group">
                <label for="taskDate">Date</label>
                <input type="date" id="taskDate" required>
            </div>

            <div class="form-group">
                <label for="taskFrequency">Fréquence</label>
                <select id="taskFrequency">
                    <option value="once">Une fois</option>
                    <option value="daily">Quotidien</option>
                    <option value="weekly">Hebdomadaire</option>
                    <option value="monthly">Mensuel</option>
                </select>
            </div>

            <div class="form-group">
                <div class="checkbox-group">
                    <input type="checkbox" id="taskReminder">
                    <label for="taskReminder">Activer le rappel</label>
                </div>
            </div>

            <div class="modal-actions">
                <button type="button" class="btn btn-secondary" id="cancelBtn">Annuler</button>
                <button type="submit" class="btn btn-primary">Ajouter</button>
            </div>
        </form>
    </div>
</div>

<script>
    class MobileTaskManager {
        constructor() {
            this.tasks = [];
            this.userId = this.generateUserId();
            this.deviceId = this.generateDeviceId();
            this.init();
        }

        init() {
            this.setupEventListeners();
            this.loadUserData();
            this.loadTasks();
            this.updateUI();
            this.setupAutoSave();
        }

        generateUserId() {
            let userId = localStorage.getItem('runtime_user_id');
            if (!userId) {
                userId = 'user_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
                localStorage.setItem('runtime_user_id', userId);
            }
            return userId;
        }

        generateDeviceId() {
            let deviceId = localStorage.getItem('runtime_device_id');
            if (!deviceId) {
                const userAgent = navigator.userAgent;
                const platform = navigator.platform;
                deviceId = btoa(userAgent + platform).substr(0, 12);
                localStorage.setItem('runtime_device_id', deviceId);
            }
            return deviceId;
        }

        loadUserData() {
            const userName = localStorage.getItem('runtime_user_name') || 'Utilisateur';
            const userAvatar = document.getElementById('userAvatar');
            const userNameEl = document.getElementById('userName');
            const deviceInfo = document.getElementById('deviceInfo');

            userAvatar.textContent = userName.charAt(0).toUpperCase();
            userNameEl.textContent = userName;
            deviceInfo.textContent = `Device: ${this.deviceId}`;
        }

        setupEventListeners() {
            document.getElementById('addBtn').addEventListener('click', () => this.showModal());
            document.getElementById('cancelBtn').addEventListener('click', () => this.hideModal());
            document.getElementById('taskForm').addEventListener('submit', (e) => this.handleSubmit(e));

            // Close modal when clicking outside
            document.getElementById('modal').addEventListener('click', (e) => {
                if (e.target.id === 'modal') this.hideModal();
            });

            // Set default date to today
            document.getElementById('taskDate').value = new Date().toISOString().split('T')[0];
        }

        showModal() {
            document.getElementById('modal').style.display = 'block';
            document.body.style.overflow = 'hidden';
        }

        hideModal() {
            document.getElementById('modal').style.display = 'none';
            document.body.style.overflow = 'auto';
            document.getElementById('taskForm').reset();
            document.getElementById('taskDate').value = new Date().toISOString().split('T')[0];
        }

        handleSubmit(e) {
            e.preventDefault();

            const formData = new FormData(e.target);
            const task = {
                id: Date.now(),
                title: document.getElementById('taskTitle').value,
                time: document.getElementById('taskTime').value,
                date: document.getElementById('taskDate').value,
                frequency: document.getElementById('taskFrequency').value,
                reminder: document.getElementById('taskReminder').checked,
                completed: false,
                createdAt: new Date().toISOString(),
                userId: this.userId,
                deviceId: this.deviceId
            };

            this.addTask(task);
            this.hideModal();
        }

        addTask(task) {
            this.tasks.push(task);
            this.saveTasks();
            this.updateUI();
        }

        toggleTask(taskId) {
            const task = this.tasks.find(t => t.id === taskId);
            if (task) {
                task.completed = !task.completed;
                this.saveTasks();
                this.updateUI();
            }
        }

        deleteTask(taskId) {
            if (confirm('Êtes-vous sûr de vouloir supprimer cette tâche ?')) {
                this.tasks = this.tasks.filter(t => t.id !== taskId);
                this.saveTasks();
                this.updateUI();
            }
        }

        loadTasks() {
            const savedTasks = localStorage.getItem(`runtime_tasks_${this.userId}`);
            if (savedTasks) {
                this.tasks = JSON.parse(savedTasks);
            }
        }

        saveTasks() {
            localStorage.setItem(`runtime_tasks_${this.userId}`, JSON.stringify(this.tasks));
        }

        updateUI() {
            const container = document.getElementById('tasksContainer');
            const emptyState = document.getElementById('emptyState');

            if (this.tasks.length === 0) {
                emptyState.style.display = 'block';
                return;
            }

            emptyState.style.display = 'none';

            // Sort tasks by time
            const sortedTasks = [...this.tasks].sort((a, b) => {
                if (a.date !== b.date) return a.date.localeCompare(b.date);
                return a.time.localeCompare(b.time);
            });

            container.innerHTML = '';

            sortedTasks.forEach(task => {
                const taskElement = this.createTaskElement(task);
                container.appendChild(taskElement);
            });
        }

        createTaskElement(task) {
            const taskCard = document.createElement('div');
            taskCard.className = `task-card ${task.completed ? 'completed' : ''}`;

            const frequencyLabels = {
                once: 'Une fois',
                daily: 'Quotidien',
                weekly: 'Hebdomadaire',
                monthly: 'Mensuel'
            };

            const formatDate = (dateStr) => {
                const date = new Date(dateStr);
                const today = new Date();
                const tomorrow = new Date(today);
                tomorrow.setDate(today.getDate() + 1);

                if (dateStr === today.toISOString().split('T')[0]) return "Aujourd'hui";
                if (dateStr === tomorrow.toISOString().split('T')[0]) return "Demain";
                return date.toLocaleDateString('fr-FR');
            };

            taskCard.innerHTML = `
                <div class="task-header">
                    <div class="task-title">${task.title}</div>
                    <div class="task-time">${task.time}</div>
                </div>
                <div class="task-details">
                    <div class="task-detail">
                        📅 ${formatDate(task.date)}
                    </div>
                    <div class="task-detail">
                        🔄 ${frequencyLabels[task.frequency]}
                    </div>
                    <div class="task-detail">
                        ${task.reminder ? '⏰ Rappel activé' : '🔕 Pas de rappel'}
                    </div>
                </div>
                <div class="task-actions">
                    <div class="task-checkbox ${task.completed ? 'checked' : ''}" onclick="taskManager.toggleTask(${task.id})">
                        ${task.completed ? '✓' : ''}
                    </div>
                    <button class="delete-btn" onclick="taskManager.deleteTask(${task.id})">🗑️</button>
                </div>
            `;

            return taskCard;
        }

        setupAutoSave() {
            // Auto-save every 30 seconds
            setInterval(() => {
                this.saveTasks();
            }, 30000);
        }
    }

    // Initialize the app
    const taskManager = new MobileTaskManager();

    // PWA features
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
            navigator.serviceWorker.register('/sw.js').catch(() => {
                console.log('Service Worker registration failed');
            });
        });
    }
</script>
</body>
</html>
